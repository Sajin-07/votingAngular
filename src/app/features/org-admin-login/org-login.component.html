<div
  class="min-h-screen text-white flex items-center justify-center font-sans relative overflow-hidden select-none"
  [style.background]="'radial-gradient(circle at 24.1% 68.8%, rgb(50, 50, 50) 0%, rgb(0, 0, 0) 99.4%)'"
>
  <a 
    routerLink="/" 
    class="absolute top-6 left-6 z-50 p-3 rounded-full bg-white/5 border border-white/10 text-[#A1A1A1] hover:text-white hover:bg-white/10 hover:border-white/20 transition-all duration-300 group shadow-lg backdrop-blur-md"
    title="Back to Home"
  >
    <lucide-icon 
      [img]="icons.ArrowLeft" 
      class="w-6 h-6 group-hover:-translate-x-1 transition-transform"
    ></lucide-icon>
  </a>

  <div class="absolute inset-0 pointer-events-none opacity-30">
    <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <filter id="glow">
          <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
          <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
        </filter>
      </defs>
    </svg>
  </div>

  <div class="w-full max-w-sm p-8 bg-[#00000054] rounded-2xl border border-[#3E3D45] shadow-[0px_8px_32px_rgba(0,0,0,0.6)] backdrop-blur-sm relative z-10 animate-in zoom-in-95 duration-500">
    
    <header class="flex flex-col items-center justify-center text-center mb-6 border-b border-white/5 pb-6">
      <img [src]="logoImg" alt="DataSoft Logo" class="h-8 opacity-90 mb-6" /> 
      <div class="relative flex items-center justify-center mb-4">
        <lucide-icon [img]="icons.Building2" class="w-14 h-14 text-[#529F2D] relative z-10" [strokeWidth]="1.25"></lucide-icon>
        <div class="absolute w-16 h-16 rounded-full bg-[#529F2D] opacity-20"></div>
      </div>
      <div class="flex flex-col">
          <span class="text-sm text-[#A1A1A1] uppercase tracking-wider font-medium">Restricted Access</span>
          <span class="text-2xl font-bold text-white tracking-tight uppercase mt-1">Organization Login</span>
      </div>
    </header>

    <div *ngIf="errorMessage" class="mb-6 p-3.5 text-sm text-red-300 bg-red-950/30 border border-red-800 rounded-xl flex items-center gap-3 animate-pulse">
      <lucide-icon [img]="icons.AlertCircle" class="w-5 h-5 flex-shrink-0"></lucide-icon>
      <span>{{ errorMessage }}</span>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
      
      <div class="space-y-1.5">
        <label class="block text-sm text-[#A1A1A1] font-medium flex items-center gap-2 ml-1">
          <lucide-icon [img]="icons.Building2" class="w-4 h-4"></lucide-icon> Organization ID
        </label>
        <input
          type="text"
          name="tenantId"
          [(ngModel)]="loginData.tenantId"
          required
          [disabled]="isLoading"
          placeholder="e.g. UAP_CSE_2026"
          class="w-full px-4 py-2.5 bg-[#00000033] border border-[#3E3D45] rounded-xl focus:border-[#529F2D] focus:ring-1 focus:ring-[#529F2D]/30 outline-none text-white placeholder:text-[#707070] transition-colors disabled:opacity-50" 
        />
      </div>

      <div class="space-y-1.5">
        <label class="block text-sm text-[#A1A1A1] font-medium flex items-center gap-2 ml-1">
          <lucide-icon [img]="icons.User" class="w-4 h-4"></lucide-icon> User ID / Email
        </label>
        <input
          type="text"
          name="adminId"
          [(ngModel)]="loginData.adminId"
          required
          [disabled]="isLoading"
          placeholder="Enter your ID"
          class="w-full px-4 py-2.5 bg-[#00000033] border border-[#3E3D45] rounded-xl focus:border-[#529F2D] focus:ring-1 focus:ring-[#529F2D]/30 outline-none text-white placeholder:text-[#707070] transition-colors disabled:opacity-50" 
        />
      </div>

      <div class="space-y-1.5">
        <label class="block text-sm text-[#A1A1A1] font-medium flex items-center gap-2 ml-1">
          <lucide-icon [img]="icons.Lock" class="w-4 h-4"></lucide-icon> Password
        </label>
        <input
          type="password"
          name="password"
          [(ngModel)]="loginData.password"
          required
          [disabled]="isLoading"
          placeholder="Enter password"
          class="w-full px-4 py-2.5 bg-[#00000033] border border-[#3E3D45] rounded-xl focus:border-[#529F2D] focus:ring-1 focus:ring-[#529F2D]/30 outline-none text-white placeholder:text-[#707070] transition-colors disabled:opacity-50" 
        />
      </div>

      <button 
        type="submit" 
        [disabled]="isLoading || !loginForm.valid" 
        class="w-full h-auto py-3 mt-2 font-bold text-lg text-white uppercase tracking-wider rounded-xl bg-gradient-to-r from-[#529F2D] to-[#1D3910] shadow-lg flex items-center justify-center gap-3 transition-all duration-200 hover:from-[#62bf36] hover:to-[#264d14] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:grayscale"
      >
        <ng-container *ngIf="isLoading; else btnText">
           Verifying <lucide-icon [img]="icons.Loader2" class="w-6 h-6 animate-spin"></lucide-icon>
        </ng-container>
        <ng-template #btnText>
           Authenticate <lucide-icon [img]="icons.ArrowRight" class="w-5 h-5 group-hover:translate-x-1"></lucide-icon>
        </ng-template>
      </button>

    </form>

    <div class="mt-8 text-center border-t border-white/5 pt-6 space-y-2">
      <p class="text-sm text-[#707070]">
        Need an account? 
        <a href="/register" class="text-[#529F2D] hover:text-[#62bf36] hover:underline font-medium transition-colors">
            Register your organization
        </a>
      </p>
      <p class="text-[10px] text-[#529F2D]/50 uppercase tracking-widest pt-2">DataSoft Secure Ledger</p>
    </div>
  </div>
</div>
