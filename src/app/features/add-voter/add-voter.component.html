<div class="min-h-screen flex items-center justify-center p-4 sm:p-6"
     [style.background]="'radial-gradient(circle at center, #535056 0%, #25242D 70%)'">
  
  <div class="w-full max-w-5xl bg-white/10 backdrop-blur-md border border-white/20 rounded-2xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
    
    <div class="bg-black/20 p-4 flex items-center justify-between shrink-0 border-b border-white/10">
      <div class="flex items-center gap-4">
        
        <button (click)="goBack()" 
                class="group flex items-center gap-2 px-4 py-2 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 text-white/90 hover:text-white transition-all text-sm font-medium shadow-sm hover:shadow-md">
          <i class="fas fa-arrow-left group-hover:-translate-x-1 transition-transform"></i>
          <span>Back</span>
        </button>

        <div class="border-l border-white/10 pl-4">
          <h1 class="text-xl font-bold text-white tracking-wide">Register Voter</h1>
          <p class="text-xs text-white/50">Add a new voter to the system</p>
        </div>
      </div>

      <div *ngIf="isLoading" class="flex items-center gap-2 text-emerald-400 text-sm font-medium animate-pulse">
        <i class="fas fa-spinner fa-spin"></i>
        <span>{{ statusText }}</span>
      </div>
    </div>

    <div class="flex-1 overflow-y-auto p-6 custom-scrollbar">
      <form (ngSubmit)="onSubmit()" class="h-full">
        
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full">
          
          <div class="lg:col-span-4 flex flex-col gap-4">
            <div class="bg-black/20 p-4 rounded-xl border border-white/10 h-full flex flex-col">
              <h3 class="text-white/90 font-semibold mb-4 flex items-center gap-2">
                <i class="fas fa-camera text-blue-400"></i> Voter Photo
              </h3>
              
              <div class="flex-1 flex flex-col items-center justify-center min-h-[250px] border-2 border-dashed border-white/20 rounded-xl hover:border-blue-500/50 hover:bg-white/5 transition-all relative group cursor-pointer">
                
                <input type="file" 
                       id="photoInput" 
                       accept="image/*" 
                       (change)="onPhotoSelected($event)" 
                       [disabled]="isLoading"
                       class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">

                <div *ngIf="photoPreview" class="relative w-full h-full p-2">
                  <img [src]="photoPreview" 
                       class="w-full h-full object-cover rounded-lg shadow-lg" 
                       alt="Preview">
                  <button type="button" 
                          (click)="removePhoto()"
                          class="absolute top-4 right-4 bg-red-500 hover:bg-red-600 text-white p-2 rounded-full shadow-md z-20 transition-transform hover:scale-110">
                    <i class="fas fa-times"></i>
                  </button>
                </div>

                <div *ngIf="!photoPreview" class="text-center p-6 pointer-events-none">
                  <div class="w-20 h-20 mx-auto bg-white/10 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                    <i class="fas fa-cloud-upload-alt text-3xl text-white/60"></i>
                  </div>
                  <p class="text-white/80 font-medium">Click to upload photo</p>
                  <p class="text-white/40 text-xs mt-1">JPG, PNG up to 5MB</p>
                </div>
              </div>

              <div *ngIf="selectedFileName" class="mt-3 text-center">
                 <span class="text-xs text-emerald-400 bg-emerald-400/10 px-3 py-1 rounded-full">
                   <i class="fas fa-check mr-1"></i> {{ selectedFileName }}
                 </span>
              </div>
            </div>
          </div>

          <div class="lg:col-span-8 flex flex-col gap-6">
            
            <div class="bg-black/20 p-5 rounded-xl border border-white/10">
              <h3 class="text-white/90 font-semibold mb-4 flex items-center gap-2 border-b border-white/10 pb-2">
                <i class="fas fa-id-card text-emerald-400"></i> Basic Information
              </h3>
              
              <div class="form-group">
                <label class="block text-sm font-medium text-white/70 mb-2">
                  Voter ID <span class="text-red-400">*</span>
                </label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-hashtag text-white/30"></i>
                  </div>
                  <input type="text" 
                         [(ngModel)]="voterId" 
                         name="voterId"
                         required
                         [disabled]="isLoading"
                         placeholder="e.g. V-2023001"
                         class="w-full bg-white/5 border border-white/10 rounded-lg py-2.5 pl-10 pr-4 text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500/50 transition-all">
                </div>
              </div>
            </div>

            <div class="bg-black/20 p-5 rounded-xl border border-white/10 flex-1">
              <h3 class="text-white/90 font-semibold mb-4 flex items-center gap-2 border-b border-white/10 pb-2">
                <i class="fas fa-user-edit text-orange-400"></i> Additional Details
              </h3>

              <div *ngIf="isLoadingFields" class="flex flex-col items-center justify-center py-8 text-white/40">
                <i class="fas fa-circle-notch fa-spin text-2xl mb-2"></i>
                <p>Loading fields...</p>
              </div>

              <div *ngIf="!isLoadingFields && customFields.length === 0" class="text-center py-6 text-white/40 bg-white/5 rounded-lg border border-dashed border-white/10">
                <p>No custom fields configured.</p>
              </div>

              <div *ngIf="!isLoadingFields && customFields.length > 0" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div *ngFor="let field of customFields" class="form-group">
                  <label class="block text-sm font-medium text-white/70 mb-2">{{ field.fieldLabel }}</label>
                  <input type="text" 
                         [(ngModel)]="customFieldValues[field.fieldName]" 
                         [name]="field.fieldName"
                         [placeholder]="field.placeholder || 'Enter value'"
                         [disabled]="isLoading"
                         class="w-full bg-white/5 border border-white/10 rounded-lg py-2.5 px-4 text-white placeholder-white/30 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500/50 transition-all">
                </div>
              </div>
            </div>

          </div>
        </div>
      </form>
    </div>

    <div class="bg-black/30 p-4 border-t border-white/10 flex justify-end gap-3 shrink-0">
      <button type="button" 
              (click)="goBack()" 
              [disabled]="isLoading"
              class="px-6 py-2.5 rounded-lg text-white/70 hover:text-white hover:bg-white/10 transition-colors font-medium text-sm">
        Cancel
      </button>
      <button (click)="onSubmit()" 
              [disabled]="isLoading"
              class="bg-gradient-to-r from-emerald-600 to-teal-600 hover:from-emerald-500 hover:to-teal-500 text-white px-8 py-2.5 rounded-lg font-medium shadow-lg shadow-emerald-900/30 transform hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
        <span *ngIf="!isLoading"><i class="fas fa-user-check"></i> Register Voter</span>
        <span *ngIf="isLoading"><i class="fas fa-circle-notch fa-spin"></i> Processing...</span>
      </button>
    </div>

  </div>
</div>
