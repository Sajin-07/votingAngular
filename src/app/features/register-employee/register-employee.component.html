<div
  class="min-h-screen text-white p-6 md:p-12 flex flex-col font-inter"
  [style.background]="'radial-gradient(circle at center, #535056 0%, #25242D 70%)'"
>
  <div class="max-w-7xl mx-auto w-full flex flex-col h-full">
    
    <main class="bg-[#00000054] rounded-2xl border border-[#3E3D45] p-6 md:p-8 shadow-[0px_4px_4px_0px_#00000040] animate-in zoom-in-95 duration-700 delay-100">
      
      <div class="flex items-center gap-3 mb-8 text-white border-b border-white/5 pb-6">
        <lucide-icon [img]="icons.UserPlus" class="w-8 h-8 text-[#529F2D]" [strokeWidth]="1.5"></lucide-icon>
        <h1 class="text-2xl md:text-3xl font-bold uppercase tracking-tight">Employee Registration Form</h1>
      </div>
      
      <form (submit)="onSubmit()" class="space-y-12">
        
        <div class="space-y-4">
          <label class="text-[#A1A1A1] font-semibold">Employee Photo</label>
          <div class="flex flex-col md:flex-row items-start md:items-center gap-6 md:gap-8">
            
            <div class="w-32 h-32 shrink-0 rounded-2xl border-2 border-dashed border-[#3E3D45] flex items-center justify-center overflow-hidden bg-[#1D1C23] shadow-inner">
              <img *ngIf="previewUrl; else placeholder" [src]="previewUrl" alt="Photo Preview" class="w-full h-full object-cover" />
              <ng-template #placeholder>
                 <lucide-icon [img]="icons.UserPlus" class="w-12 h-12 text-[#707070]" [strokeWidth]="1"></lucide-icon>
              </ng-template>
            </div>

            <div class="flex-1 w-full max-w-md">
              <input
                id="photoInput"
                type="file"
                name="photo"
                accept="image/jpeg, image/png, image/webp"
                (change)="onFileChange($event)"
                class="block w-full text-sm text-[#A1A1A1]
                  file:mr-4 file:py-2.5 file:px-5
                  file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-[#529F2D]/10 file:text-[#529F2D]
                  hover:file:bg-[#529F2D]/20 cursor-pointer
                  focus:ring-0 outline-none"
                [required]="!formData.photo" 
              />
              <p class="text-xs text-[#707070] mt-3">Accepted file types: JPEG, PNG, WEBP. Maximum file size: 5MB</p>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-10 gap-y-8">
          
          <div class="space-y-2.5">
            <label for="name" class="text-[#A1A1A1] font-medium flex items-center gap-2.5">
              <lucide-icon [img]="icons.UserPlus" class="w-4.5 h-4.5 text-[#707070]"></lucide-icon> Employee Name
            </label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="formData.name"
              placeholder="e.g., Raisul Kabir"
              required
              class="w-full px-5 py-3.5 bg-[#00000033] border border-[#3E3D45] rounded-xl focus:border-[#529F2D] focus:ring-1 focus:ring-[#529F2D]/30 outline-none transition-all text-white text-lg placeholder:text-[#707070]"
            />
          </div>

          <div class="space-y-2.5">
            <label for="designation" class="text-[#A1A1A1] font-medium flex items-center gap-2.5">
              <lucide-icon [img]="icons.BadgeCheck" class="w-4.5 h-4.5 text-[#707070]"></lucide-icon> Designation
            </label>
            <input
              type="text"
              id="designation"
              name="designation"
              [(ngModel)]="formData.designation"
              placeholder="e.g., Senior Business Analyst"
              required
              class="w-full px-5 py-3.5 bg-[#00000033] border border-[#3E3D45] rounded-xl focus:border-[#529F2D] focus:ring-1 focus:ring-[#529F2D]/30 outline-none transition-all text-white text-lg placeholder:text-[#707070]"
            />
          </div>

          <div class="space-y-2.5">
            <label for="employeeId" class="text-[#A1A1A1] font-medium flex items-center gap-2.5">
              <lucide-icon [img]="icons.ShieldCheck" class="w-4.5 h-4.5 text-[#707070]"></lucide-icon> DS ID (Employee ID)
            </label>
            <input
              type="text"
              id="employeeId"
              name="employeeId"
              [(ngModel)]="formData.employeeId"
              placeholder="e.g., DS00615"
              required
              class="w-full px-5 py-3.5 bg-[#00000033] border border-[#3E3D45] rounded-xl focus:border-[#529F2D] focus:ring-1 focus:ring-[#529F2D]/30 outline-none transition-all text-white text-lg placeholder:text-[#707070]"
            />
          </div>

          <div class="space-y-2.5">
            <label for="bloodGroup" class="text-[#A1A1A1] font-medium flex items-center gap-2.5">
              <lucide-icon [img]="icons.Droplets" class="w-4.5 h-4.5 text-[#707070]"></lucide-icon> Blood Group
            </label>
            <div class="relative">
              <select
                id="bloodGroup"
                name="bloodGroup"
                [(ngModel)]="formData.bloodGroup"
                required
                class="w-full px-5 py-3.5 bg-[#00000033] border border-[#3E3D45] rounded-xl focus:border-[#529F2D] focus:ring-1 focus:ring-[#529F2D]/30 outline-none transition-all text-white appearance-none text-lg"
              >
                <option value="" disabled class="bg-[#1D1C23] text-[#707070]">Select Blood Group</option>
                <option *ngFor="let bg of bloodGroups" [value]="bg" class="bg-[#1D1C23] text-white">
                  {{ bg }}
                </option>
              </select>
              <lucide-icon [img]="icons.ArrowRight" class="absolute right-5 top-1/2 -translate-y-1/2 w-5 h-5 text-[#707070] rotate-90 pointer-events-none"></lucide-icon>
            </div>
          </div>

          <div class="space-y-2.5">
            <label for="dateOfJoining" class="text-[#A1A1A1] font-medium flex items-center gap-2.5">
              <lucide-icon [img]="icons.CalendarDays" class="w-4.5 h-4.5 text-[#707070]"></lucide-icon> Date of Joining
            </label>
            <input
              type="date"
              id="dateOfJoining"
              name="dateOfJoining"
              [(ngModel)]="formData.dateOfJoining"
              required
              class="w-full px-5 py-3.5 bg-[#00000033] border border-[#3E3D45] rounded-xl focus:border-[#529F2D] focus:ring-1 focus:ring-[#529F2D]/30 outline-none transition-all text-white text-lg custom-date-input"
            />
          </div>

          <div class="space-y-2.5">
            <label for="issueDate" class="text-[#A1A1A1] font-medium flex items-center gap-2.5">
              <lucide-icon [img]="icons.CalendarDays" class="w-4.5 h-4.5 text-[#707070]"></lucide-icon> Issue Date
            </label>
            <input
              type="date"
              id="issueDate"
              name="issueDate"
              [(ngModel)]="formData.issueDate"
              readonly
              class="w-full px-5 py-3.5 bg-[#00000033] border border-[#3E3D45] rounded-xl text-white/50 text-lg custom-date-input cursor-not-allowed"
            />
            <p class="text-xs text-[#707070] mt-1.5">Automatically set to the current date.</p>
          </div>

        </div>

        <footer class="flex flex-col-reverse md:flex-row items-center justify-between gap-4 border-t border-white/5 pt-10 mt-14">
          
          <button 
            type="button" 
            (click)="clearForm()"
            class="w-full md:w-auto px-10 py-3.5 text-[#A1A1A1] bg-[#1D1C23] rounded-xl font-medium hover:bg-[#1D1C23]/70 hover:text-white transition-colors flex items-center justify-center gap-2"
          >
            <lucide-icon [img]="icons.X" class="w-5 h-5"></lucide-icon> Cancel & Clear
          </button>
          
          <button 
            type="submit" 
            class="w-full md:w-auto px-10 py-3.5 bg-[#529F2D] hover:bg-[#62bf36] text-white font-bold text-xl rounded-xl h-auto flex items-center justify-center gap-3 shadow-lg transition-transform active:scale-95"
          >
             Register Employee <lucide-icon [img]="icons.UserPlus" class="w-6 h-6"></lucide-icon>
          </button>
          
        </footer>

      </form>
    </main>
    
  </div>
</div>
